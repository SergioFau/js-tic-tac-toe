<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <script src="./index.js"></script>
    <h1>Tic tac toe</h1>
    <div style="display:inline-grid;">
        <a href="4x4.html">4x4</a>
        <a href="5x5.html">5x5</a>
        <button id="restart" onclick="nuevoJuego()">New game</button>
        <button id="deshacerMovimiento" onclick="deshacerUltimoMovimiento()">Deshacer Ultimo Movimiento</button>
        <button id="botonJugarMaquina" onclick="jugarContraMaquina()">Jugar contra la m√°quina</button>
    </div>
    <main>
        <div class="container">
            <div class="grow">
                <div class="row">
                    <div id="0" name="celda" class="cell" onclick="marcarCelda(0)"></div>
                    <div id="1" name="celda" class="cell" onclick="marcarCelda(1)"></div>
                    <div id="2" name="celda" class="cell" onclick="marcarCelda(2)"></div>
                </div>
                <div class="row">
                    <div id="3" name="celda" class="cell" onclick="marcarCelda(3)"></div>
                    <div id="4" name="celda" class="turn-cell-x"></div>
                    <div id="5" name="celda" class="cell" onclick="marcarCelda(5)"></div>
                </div>
                <div class="row">
                    <div id="6" name="celda" class="cell" onclick="marcarCelda(6)"></div>
                    <div id="7" name="celda" class="cell" onclick="marcarCelda(7)"></div>
                    <div id="8" name="celda" class="cell" onclick="marcarCelda(8)"></div>
                </div>
            </div>
            <div class="main__information">
                <div>
                    <div>Turno</div>
                    <div id="siguienteTurno" class="turn-cell-o"></div>
                </div>
                <div style="margin: 50px;">
                    <div>Movements</div>
                    <table>
                        <thead>
                            <tr>
                                <td>Orden</td>
                                <td>Casilla</td>
                                <td>Tipo</td>
                            </tr>
                        </thead>
                        <tbody id="tableRegistro">
                            <tr>
                                <td>1</td>
                                <td>Medio</td>
                                <td>Cruz</td>
                            </tr>                          
                        </tbody>
                    </table>
                    <table id="tableRegistro2">
                    </table>
                </div>
                <!-- <table>
                    <thead></thead>
                </table> -->
            </div>
        </div>
    </main>
</body>

</html>
