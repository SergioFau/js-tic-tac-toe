<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script src="./5x5.js"></script>
    <h1>Tic tac toe</h1>

                    <div id="siguienteTurno" class="turn-cell-o"></div>
                </div>
                <div style="margin: 50px;">
                    <div>Movements</div>
                    <table>
                        <thead>
                            <tr>
                                <td>Orden</td>
                                <td>Casilla</td>
                                <td>Tipo</td>
                            </tr>
                        </thead>

                    <table id="tableRegistro2">

                    <thead></thead>
